       <div class="container">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrati</p>
                  <form class="mx-1 mx-md-4" [formGroup]="form"  (ngSubmit)="onSubmit()">
  
       <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input placeholder="Nome" type="text" id="Nome"  name="nome "class="form-control" formControlName="name" />
                        <label class="form-label" for="Nome">Nome</label>
                        <p class="help is danger" *ngIf="!form.get('name').valid && form.get('name').touched">il campo nome è obbligatorio</p>
                      </div>
                    </div>
  
          <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input placeholder="email" type="email" id="email" name="email" class="form-control" formControlName="email"/>
                        <label class="form-label" for="email">Email</label>
                        <p class="help is danger" *ngIf="!form.get('email').valid && form.get('email').touched">il campo email è obbligatorio</p>
                        <!-- <p class="help is-danger" *ngIf="form.controls.email.hasError('required')">il campo email è obbligatorio</p> -->
                        <!-- <p class="help is-danger" *ngIf="form.controls['email'].hasError('email')">il campo email non contiene una email valida</p> -->
                      </div>
                    </div>
  
          <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input input placeholder="password" type="password" id="password" name="password" class="form-control" formControlName="password"  />
                        <label class="form-label" for="password">Password</label>
                        <p class="help is danger" *ngIf="!form.get('password').valid && form.get('password').touched">il campo password è obbligatorio</p>
                  </div>
                    </div>

           <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input input placeholder="ripeti password" type="ripeti password" id="ripeti password" name="ripeti password" class="form-control" formControlName="ripeti password"  />
                        <label class="form-label" for="form3Example4cd">Ripeti password</label>
                        <p class="help is danger" *ngIf="!form.get('ripeti password').valid && form.get('ripeti password').touched">il campo ripetiPassword è obbligatorio</p>
                       </div>
                    </div>
  
            <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" name="accetto"id="form2Example3c" formControlName="accetto" />
                      <label class="form-check-label" for="form2Example3">
                        <p class="help is danger" *ngIf="!form.get('accetto').valid && form.get('accetto').touched">Per andare avanti è necessario accettare le condizioni</p>
                         Accetto i termini <a href="#!">Termini di servizio</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg"[disabled]="!form.valid">Registrati</button>
                    </div>
                  </form>
                </div>
                
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 colonna.dx">
               <img src="https://lospicchiodaglio.it/img/news/sapete-cos-e-il-junk-food.jpg"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
